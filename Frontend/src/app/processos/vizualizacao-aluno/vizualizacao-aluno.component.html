<mat-card>
    <mat-card-title><i class="fas fa-info-circle"></i>&nbsp;Solicitação de Inclusão de Atividades Complementares
    </mat-card-title>
    <mat-card-subtitle>Código: {{atividade.id}}</mat-card-subtitle>

    <strong>Título: </strong><span>{{atividade.name}}</span><br>
    <strong>Carga Horária: </strong><span>{{atividade.horas}}</span>h.<br>
    <strong>Status de Processo: </strong><span>{{atividade.status}}</span><br>
    <strong>Tipo de Atividade: </strong><span>{{atividade.doc}}</span>
    <br>
    <br>

    <div id="wrap">
        <a (click)="openDialog()" class="btn-slide2">
          <span class="circle2"><i class="fas fa-cloud-download-alt" style="margin-left: 10px;"></i></span>
          <span class="title2">Anexos</span>
          <span class="title-hover2">Download </span>
        </a>
        </div>

    <br>

    <button mat-raised-button (click)="voltar()" color="primary"><i
            class="fas fa-arrow-circle-left"></i>&nbsp;Voltar</button>
</mat-card>
