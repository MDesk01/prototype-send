<mat-card class="card-table mat-elevation-z4">
    <table class="table table-hover" style="width: 100%;">
        <thead>
            <tr>
                <!--Cabeçalho-->
                <th scope="col">Código</th>
                <th scope="col">Situação</th>
                <th scope="col">Auditar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let atividade of atividades">
                <th scope="row">{{atividade.id}}</th>
                <td>{{atividade.status}}</td>
                <td>

                    &nbsp;
                    <a routerLink="/processos/edicao/{{atividade.id}}"><button mat-button class="btn-auditar"><i class="fas fa-edit"></i></button></a>
                </td>
            </tr>
        </tbody>
    </table>
    <mat-card-subtitle><span style="font-weight: bolder; color: black;">Total de Horas
            Deferidas:</span>&nbsp;<span>00h.</span></mat-card-subtitle>
    <mat-card-subtitle><span style="font-weight: bolder; color: black;">Horas Restantes:</span>&nbsp;<span>00h.</span>
    </mat-card-subtitle>
</mat-card>
