<mat-card class="card-table mat-elevation-z4">
    <mat-card-title style="font-family: 'Poppins';">
        <button mat-mini-fab><i class="fas fa-user"></i></button>&nbsp;1172107375 - Nome do aluno aqui
    </mat-card-title>
    <table class="table table-hover" style="width: 100%;">
        <thead>
            <tr>
                <!--Cabeçalho-->
                <th scope="col">Código</th>
                <th scope="col">Situação</th>
                <th scope="col">Auditar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let atividade of atividades">
                <th scope="row">{{atividade.id}}</th>
                <td>{{atividade.status}}</td>
                <td>
                    &nbsp;
                    <a routerLink="/processos/edicao/{{atividade.id}}"><button mat-button class="btn-auditar"><i
                                class="fas fa-edit"></i></button></a>
                </td>
            </tr>
        </tbody>
    </table>
</mat-card>
