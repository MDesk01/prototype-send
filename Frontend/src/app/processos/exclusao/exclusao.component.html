<mat-card>
    <mat-card-title style="font-family: 'Poppins'; color: #1d3557;"><i class="far fa-trash-alt"></i>&nbsp;Confirmar Exclusão</mat-card-title>
    <br>
    <form>
        <mat-form-field>
            <input matInput placeholder="Código" [value]="atividade.id" name="id" disabled>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Título" [value]="atividade.name" name="name" disabled>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Horas" [value]="atividade.horas" name="horas" disabled>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Status" [value]="atividade.status" name="status" disabled>
        </mat-form-field>
    </form>

    <p style="color: #e63946;">Tem certeza que deseja excluir esta atividade?</p>
    <button mat-raised-button (click)="deleteAtividade()" color="warn">Excluir</button>&nbsp;
    <button mat-raised-button (click)="cancel()" style="background-color: #457b9d; color: white;">Cancelar</button>
</mat-card>
